<!DOCTYPE html>
<html>
<head>
	<title>3</title>
	<style type="text/css">
	   canvas{border:1px solid black;}
	</style>
</head>
<body>
    <canvas id= "kitty" width="800" height="600">
    	<script type="text/javascript">
		var ctx = document.getElementById("kitty").getContext("2d");
		ctx.beginPath();
		ctx.arc(100,100,10,0,6.28);
        ctx.fillStyle = "rgb(200,0,0)";
		ctx.fillRect(200,200,55,90);
		ctx.fillStyle = "rgba(200,200,0,0.5)";
		ctx.fillRect(300,300,55,97);
        ctx.stroke();
	</script>
</body>    	 
</html>
